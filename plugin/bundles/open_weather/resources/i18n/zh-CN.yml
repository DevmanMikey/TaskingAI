bundle_description: 天气数据和预报。
credential_open_weather_api_key_description: Open Weather的API密钥。
get_current_weather_description: 基于纬度和经度获取当前天气数据。
get_current_weather_input_lat_description: 位置的纬度。
get_current_weather_input_lon_description: 位置的经度。
get_current_weather_output_feels_like_celsius_description: 当前体感温度（摄氏度）
get_current_weather_output_feels_like_fahrenheit_description: 当前体感温度（华氏度）
get_current_weather_output_humidity_description: 当前湿度（百分比）
get_current_weather_output_pressure_description: 当前气压（百帕）
get_current_weather_output_temperature_celsius_description: 当前温度（摄氏度）
get_current_weather_output_temperature_fahrenheit_description: 当前温度（华氏度）
get_current_weather_output_timestamp_description: 天气数据的时间戳
get_current_weather_output_uvi_description: 当前紫外线指数
get_current_weather_output_visibility_description: 当前能见度（米）
get_current_weather_output_weather_condition_description: 当前天气状况
get_daily_forecast_description: 根据纬度和经度获取每日预报。
get_daily_forecast_input_days_description: 预测的天数。最多为7天。
get_daily_forecast_input_lat_description: 位置的纬度。
get_daily_forecast_input_lon_description: 位置的经度。
get_daily_forecast_output_result_description: 以json字符串形式返回每日预报结果。
get_hourly_forecast_description: 基于纬度和经度获取逐小时预报。
get_hourly_forecast_input_hours_description: 预报的小时数。最大为24。
get_hourly_forecast_input_lat_description: 位置的纬度。
get_hourly_forecast_input_lon_description: 位置的经度。
get_hourly_forecast_output_result_description: json字符串格式的逐小时预报结果
