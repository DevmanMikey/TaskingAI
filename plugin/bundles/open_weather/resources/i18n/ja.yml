bundle_description: 天気のデータと予報。
credential_open_weather_api_key_description: Open WeatherのAPIキー。
get_current_weather_description: 緯度と経度に基づいて現在の天気データを取得します。
get_current_weather_input_lat_description: 場所の緯度。
get_current_weather_input_lon_description: 場所の経度。
get_current_weather_output_feels_like_celsius_description: 現在の体感温度（摂氏）
get_current_weather_output_feels_like_fahrenheit_description: 現在の体感温度（華氏）
get_current_weather_output_humidity_description: 現在の湿度（％）
get_current_weather_output_pressure_description: 現在の気圧（hPa）
get_current_weather_output_temperature_celsius_description: 現在の気温（摂氏）
get_current_weather_output_temperature_fahrenheit_description: 現在の気温（華氏）
get_current_weather_output_timestamp_description: 天気データのタイムスタンプ
get_current_weather_output_uvi_description: 現在の紫外線指数
get_current_weather_output_visibility_description: 現在の視程（メートル単位）
get_current_weather_output_weather_condition_description: 現在の天気状況
get_daily_forecast_description: 緯度と経度に基づいて日次予報を取得します。
get_daily_forecast_input_days_description: 予報する日数。最大は7日。
get_daily_forecast_input_lat_description: 位置の緯度。
get_daily_forecast_input_lon_description: 位置の経度。
get_daily_forecast_output_result_description: 結果の日次予報をJSON文字列で返します。
get_hourly_forecast_description: 緯度と経度に基づいて日ごとの予報を取得します。
get_hourly_forecast_input_hours_description: 予報する時間数。最大は24です。
get_hourly_forecast_input_lat_description: 場所の緯度。
get_hourly_forecast_input_lon_description: 場所の経度。
get_hourly_forecast_output_result_description: 結果の日ごとの予報（JSON文字列形式）
