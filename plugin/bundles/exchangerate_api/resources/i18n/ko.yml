list_exchange_rates_description: 한 통화에서 모든 사용 가능한 다른 통화로의 실시간 환율을 나열합니다
list_exchange_rates_input_base_currency_description: '변환할 통화 코드입니다. 3자리 통화 코드여야 합니다.
    예: USD, EUR, CNY 등'
list_exchange_rates_output_rates_description: 기준 통화에서 다른 통화로의 환율을 json 문자열 형식으로 제공합니다.
    키는 통화 코드이고 값은 환율입니다.
