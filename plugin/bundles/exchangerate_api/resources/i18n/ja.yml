bundle_description: ライブおよび履歴の為替レートを取得
credential_exchangerate_api_api_key_description: 認証のためのAPIキーです。https://www.exchangerate-api.com/から取得してください。
get_exchange_rate_description: ある通貨から別の通貨への現在の為替レートを取得
get_exchange_rate_input_from_currency_description: 変換元の通貨コード。3文字の通貨コードである必要があります。例：USD、EUR、CNYなど。
get_exchange_rate_input_to_currency_description: 変換先の通貨コード。3文字の通貨コードである必要があります。例：USD、EUR、CNYなど。
get_exchange_rate_output_rate_description: 変換元通貨から変換先通貨への為替レート。
get_historical_exchange_rate_description: 特定の日付における基準通貨の為替レートを一覧表示
get_historical_exchange_rate_input_base_currency_description: 変換元の通貨コード。3文字の通貨コードである必要があります。例：USD、EUR、CNYなど。
get_historical_exchange_rate_input_day_description: 歴史的な為替レートの日付。
get_historical_exchange_rate_input_month_description: 歴史的な為替レートの月。
get_historical_exchange_rate_input_year_description: 歴史的な為替レートの年。
get_historical_exchange_rate_output_rates_description: 基準通貨から他の通貨への為替レートを JSON 文字列形式で表現。キーは通貨コード、値は為替レート。
list_exchange_rates_description: ある通貨から他の利用可能なすべての通貨への実時間為替レートを一覧表示
list_exchange_rates_input_base_currency_description: 変換元の通貨コード。3文字の通貨コードである必要があります。例：USD、EUR、CNYなど。
list_exchange_rates_output_rates_description: 基準通貨から他の通貨までの為替レートをJSON文字列形式で。キーは通貨コード、値は為替レートです。
