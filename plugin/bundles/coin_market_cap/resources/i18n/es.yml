bundle_description: Obtén la información más reciente sobre criptomonedas de Coin
    Market Cap
credential_coin_market_cap_api_key_description: Clave API para autenticación. Obtenla
    en https://coinmarketcap.com/api/
get_historical_coin_data_description: Obtener la información histórica sobre una criptomoneda
get_historical_coin_data_input_interval_description: 'El intervalo de los datos históricos.
    Valores soportados: yearly, monthly, weekly, daily, hourly, 5m, 15m, 30m, 45m,
    1h, 2h, 3h, 4h, 6h, 12h, 1d, 2d, 3d...'
get_historical_coin_data_input_symbol_description: El símbolo de la criptomoneda.
    Ej. BTC, ETH, SOL, etc.
get_historical_coin_data_input_time_end_description: La hora de finalización de los
    datos históricos. Debe estar en el formato 'YYYY-MM-DD'
get_historical_coin_data_input_time_start_description: La hora de inicio de los datos
    históricos. Debe estar en el formato 'YYYY-MM-DD'
get_historical_coin_data_output_result_description: La información histórica sobre
    la criptomoneda en formato json
get_latest_coin_data_description: Obtén la información más reciente sobre una criptomoneda
get_latest_coin_data_input_symbol_description: El símbolo de la criptomoneda. Ej.
    BTC, ETH, SOL, etc.
get_latest_coin_data_output_result_description: La información más reciente sobre
    la criptomoneda en formato json
