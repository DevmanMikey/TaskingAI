bundle_description: Obtenez les dernières informations sur les cryptomonnaies de Coin
    Market Cap
credential_coin_market_cap_api_key_description: Clé API pour l'authentification. Obtenez-la
    sur https://coinmarketcap.com/api/
get_historical_coin_data_description: Obtenez les informations historiques sur une
    cryptomonnaie
get_historical_coin_data_input_interval_description: 'L''intervalle des données historiques.
    Valeurs prises en charge : yearly, monthly, weekly, daily, hourly, 5m, 15m, 30m,
    45m, 1h, 2h, 3h, 4h, 6h, 12h, 1d, 2d, 3d...'
get_historical_coin_data_input_symbol_description: Le symbole de la cryptomonnaie.
    ex. BTC, ETH, SOL, etc.
get_historical_coin_data_input_time_end_description: L'heure de fin des données historiques.
    Doit être au format 'YYYY-MM-DD'
get_historical_coin_data_input_time_start_description: L'heure de début des données
    historiques. Doit être au format 'YYYY-MM-DD'
get_historical_coin_data_output_result_description: Les informations historiques sur
    la cryptomonnaie au format json
get_latest_coin_data_description: Obtenez les dernières informations sur une cryptomonnaie
get_latest_coin_data_input_symbol_description: Le symbole de la cryptomonnaie. ex.
    BTC, ETH, SOL, etc.
get_latest_coin_data_output_result_description: Les dernières informations sur la
    cryptomonnaie au format json
